<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Forgot Password</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Forgot Password
         </div>
         <form action="#">
            <div class="field">
               <input type="text" required>
               <label>Email Address</label>
            </div>
            <div class="field">
               <input type="number" required>
               <label>Enter OTP</label>
            </div>
            <div class="field">
               <input type="text" required>
               <label>Enter New Password</label>
            </div>
            <div class="field">
               <input type="text" required>
               <label>Confirm New Password</label>
            </div>
            
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember new passowrd</label>
               </div>
               
            </div>
            <div class="field">
               <input type="submit" value="Submit">
            </div>
            <div class="signup-link">
               Continue to Login? <a href="index.html">Login</a>
            </div>
         </form>
      </div>
   </body>
</html>
